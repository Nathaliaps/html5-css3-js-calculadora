<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Virtual</title>
    <link rel="shortcut icon" href="/img/calculator (4).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
     <header id="titulo">
        <h1 class="animate__animated animate__backInDown">
            Calculadora virtual
       </h1>
     </header>
   

    <section id="calculator">
        <div class="container">
            <div class="row">
                <div class=" col-display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button onclick="display.borrar()">&larr;</button>
                <button class="col-2" onclick="display.borrarTodo()">C</button>
                <button class="operador" value="dividir">รท</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar" >-</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="sumar">+</button>
                <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="col-2 operador" value="igual">=</button>
     
            </div>
    
        </div>
    

    </section>

   

    <script src="/js/Display.js" type="text/javascript"></script>
    <script src="/js/Calculadora.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
